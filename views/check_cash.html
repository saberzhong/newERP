<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/start_commoncss.css">
    <link rel="stylesheet" href="../css/start_applyForLoan.css">
    <title>盘点现金</title>
</head>
<body>
<!--页面最大的div-->
<div class="content">
    <!--ATM机展示-->
    <div class="atm">
        <p><span id="money">16.5</span>万</p>
    </div>
    <!--页面最大的div结束-->
</div>

<script src="../assets/lay/modules/jquery.js"></script>
<script type="text/javascript">
    function loading(url,oData,jsonCallBack){
        $.post(url,oData,jsonCallBack,"json");
    }
    function jsonCallBack(data){
        var num = data.money.toFixed(2);
        $("#money").text(num);
    }
    $(function(){
        loading("cashAction!findCash.action?rnd="+Math.random(),null,jsonCallBack);
    });
</script>
</body>
</html>
